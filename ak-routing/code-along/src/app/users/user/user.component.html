<p *ngIf="user.id === undefined; else userDefined"><em>Select a user.</em></p>
<ng-template #userDefined>
  <p>User with ID <strong>{{ user.id }}</strong> loaded.</p>
  <p>User name is <strong>{{ user.name }}</strong></p>
</ng-template>
