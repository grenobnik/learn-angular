<!-- Users -->
<div class="row">
  <div class="col-xs-12 col-md-4">
    <ul class="list-group">
      <span *ngFor="let user of users; let i = index;">
        <li (click)="onUserClick(i)" class="list-group-item">
          {{ user.name }}
        </li>
      </span>
    </ul>
  </div>
  <div class="col-xs-12 col-md-4">
    <app-user></app-user>
  </div>
</div>
