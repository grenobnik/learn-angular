<div class="row">
  <div class="col-xs-12">
    <button class="btn btn-success">New Recipe</button>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <hr>
    <app-recipe-item
      *ngFor="let recipeItem of recipes"
      [recipe]="recipeItem"
      (onRecipeClick)="recipeItemClick(recipeItem)"></app-recipe-item>
  </div>
</div>
